<div class="contailer">

  <div class="card-panel teal lighten-3">
    <h3>Pipe and interpolate</h3>
    {{myName | uppercase}} <!--pipy to funkcje na wartosci np. myname-->
    <br>
    {{today / 1000/ 60 / 60 / 24 / 365 + 1970 }}
    <br>
    {{myName === "Kasia" ? 'Ja' : "Ktos"}}
    <br>
    {{today | date:"dd/MMM/yyyy * H:m:s" | uppercase}} <!--po dwukropku formater dajemy--> <!--ctrl+spacja to podpowiadanie-->
    <br>
    {{sum | sum}}
  </div>
</div>
